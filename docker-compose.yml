services:
  php:
    container_name: mpa-php
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      target: development
    ports:
      - "9001:9000"
    extra_hosts:
      # For WSL2 + Docker: this allows container to reach Windows host
      # The IP is your WSL2 host IP (run: ip route | grep default | awk '{print $3}')
      - "172.21.192.1:host-gateway"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=marketplace_dev
      - DB_USERNAME=root
      - DB_PASSWORD=root
      - CACHE_STORE=database
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SESSION_DRIVER=database
      - MAIL_MAILER=log
      - MAIL_FROM_ADDRESS=noreply@marketplace.local
      # Xdebug for PhpStorm
      - XDEBUG_MODE=debug
      - XDEBUG_CONFIG=client_host=172.21.192.1 client_port=9003 idekey=PHPSTORM
      - PHP_IDE_CONFIG=serverName=mpa-docker
    volumes:
      - ./:/app
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - marketplace
    healthcheck:
      test: ["CMD", "nc", "-z", "127.0.0.1", "9000"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    container_name: mpa-nginx
    image: nginx:alpine
    ports:
      - "8088:80"
    volumes:
      - ./:/app
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/sites-available/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - marketplace
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql:
    container_name: mpa-mysql
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: marketplace_dev
      TZ: 'UTC'
    ports:
      - "3308:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    networks:
      - marketplace
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    container_name: mpa-redis
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - marketplace
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailhog:
    container_name: mpa-mailhog
    image: mailhog/mailhog:latest
    ports:
      - "1026:1025"
      - "8026:8025"
    networks:
      - marketplace

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local

networks:
  marketplace:
    driver: bridge
