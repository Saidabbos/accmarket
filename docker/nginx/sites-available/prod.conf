# =============================================================================
# PRODUCTION SERVER CONFIGURATION
# =============================================================================
# AccMarket - Digital Marketplace Platform
# =============================================================================

upstream php_backend {
    server php:9000;
    keepalive 32;
}

# =============================================================================
# HTTP to HTTPS Redirect
# =============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Health check endpoint (for load balancers)
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# =============================================================================
# HTTPS Server
# =============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name yourdomain.com www.yourdomain.com;

    root /app/public;
    index index.php;

    # =========================================================================
    # SSL Configuration
    # =========================================================================
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 8.8.8.8 valid=300s;
    resolver_timeout 5s;

    # =========================================================================
    # Security Headers
    # =========================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https:; connect-src 'self'; frame-ancestors 'self';" always;

    # =========================================================================
    # Logging
    # =========================================================================
    access_log /var/log/nginx/access.log cloudflare;
    error_log /var/log/nginx/error.log warn;

    charset utf-8;

    # =========================================================================
    # Security: Block Hidden Files
    # =========================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ^/\.env {
        deny all;
        access_log off;
        log_not_found off;
    }

    # =========================================================================
    # Block Sensitive Directories
    # =========================================================================
    location ~ ^/(app|bootstrap|config|database|resources|routes|storage|tests|vendor)/ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # =========================================================================
    # Static Assets with Long Cache
    # =========================================================================
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header ETag "";
        access_log off;
        log_not_found off;
        try_files $uri =404;
    }

    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header ETag "";
        access_log off;
        log_not_found off;
        try_files $uri =404;
    }

    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
        log_not_found off;
        try_files $uri =404;
    }

    # =========================================================================
    # Favicon & Robots
    # =========================================================================
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        expires 30d;
    }

    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # =========================================================================
    # Health Check Endpoint
    # =========================================================================
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    location = /up {
        access_log off;
        try_files $uri /index.php?$query_string;
    }

    # =========================================================================
    # Rate Limited Endpoints
    # =========================================================================
    location ~ ^/(login|register|password) {
        limit_req zone=login burst=5 nodelay;
        limit_conn conn_limit 10;
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ ^/api/ {
        limit_req zone=api burst=50 nodelay;
        limit_conn conn_limit 20;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # =========================================================================
    # Main Location Block
    # =========================================================================
    location / {
        limit_req zone=general burst=20 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # =========================================================================
    # PHP Processing
    # =========================================================================
    location ~ \.php$ {
        try_files $uri =404;

        fastcgi_pass php_backend;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;

        # Timeouts
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 300s;
        fastcgi_read_timeout 300s;

        # Buffering
        fastcgi_buffering on;
        fastcgi_buffer_size 16k;
        fastcgi_buffers 16 16k;
        fastcgi_busy_buffers_size 32k;
        fastcgi_temp_file_write_size 32k;

        # Keep-alive
        fastcgi_keep_conn on;

        # Hide PHP version
        fastcgi_hide_header X-Powered-By;
    }

    # =========================================================================
    # Deny Access to PHP files in specific directories
    # =========================================================================
    location ~* ^/(storage|bootstrap/cache)/.*\.php$ {
        deny all;
    }
}
