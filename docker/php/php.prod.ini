; =============================================================================
; PRODUCTION PHP CONFIGURATION
; =============================================================================
; Optimized for performance and security
; =============================================================================

[PHP]
; =============================================================================
; Error Handling
; =============================================================================
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /proc/self/fd/2
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; =============================================================================
; Resource Limits
; =============================================================================
memory_limit = 256M
max_execution_time = 120
max_input_time = 60
max_input_vars = 3000
post_max_size = 100M
upload_max_filesize = 100M

; =============================================================================
; OPCache Settings (Critical for Performance)
; =============================================================================
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 20000
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0
opcache.save_comments = 1
opcache.fast_shutdown = 1
opcache.jit = 1255
opcache.jit_buffer_size = 128M

; =============================================================================
; Realpath Cache (Improves file operations)
; =============================================================================
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; =============================================================================
; Session Configuration
; =============================================================================
session.gc_maxlifetime = 7200
session.cookie_secure = On
session.cookie_httponly = On
session.cookie_samesite = Lax
session.use_strict_mode = 1
session.use_only_cookies = 1

; =============================================================================
; Security Settings
; =============================================================================
expose_php = Off
cgi.fix_pathinfo = 0
allow_url_fopen = On
allow_url_include = Off

; Disable dangerous functions
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source,proc_nice,proc_terminate,proc_get_status,proc_close,pfsockopen,leak,apache_child_terminate,posix_kill,posix_mkfifo,posix_setpgid,posix_setsid,posix_setuid

; =============================================================================
; Timezone
; =============================================================================
date.timezone = UTC

; =============================================================================
; File Uploads
; =============================================================================
file_uploads = On
upload_tmp_dir = /tmp

; =============================================================================
; Output Buffering
; =============================================================================
output_buffering = 4096
implicit_flush = Off

; =============================================================================
; Zlib Compression
; =============================================================================
zlib.output_compression = On
zlib.output_compression_level = 6

; =============================================================================
; Default Socket Timeout
; =============================================================================
default_socket_timeout = 60
