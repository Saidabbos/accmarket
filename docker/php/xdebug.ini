[xdebug]
; Enable Xdebug extension
zend_extension=xdebug

; Xdebug mode: debug for step debugging
; Options: off, develop, coverage, debug, gcstats, profile, trace
xdebug.mode=debug

; Start debugging on request with trigger (use browser extension or cookie)
; Options: yes, no, trigger
; "trigger" is recommended for PhpStorm - use browser extension to activate
xdebug.start_with_request=trigger

; IDE key for PhpStorm
xdebug.idekey=PHPSTORM

; Client host - Docker will connect to this IP to reach PhpStorm
; This is set via environment variable in docker-compose.yml
; xdebug.client_host is overridden by XDEBUG_CONFIG env var

; Port where PhpStorm is listening (default PhpStorm port)
xdebug.client_port=9003

; Log file for debugging Xdebug connection issues
xdebug.log=/tmp/xdebug.log
xdebug.log_level=0

; Discover client host from HTTP headers (useful with browser extensions)
xdebug.discover_client_host=false

; Max nesting level for function calls
xdebug.max_nesting_level=512

; Output variable display settings
xdebug.var_display_max_depth=10
xdebug.var_display_max_data=512
xdebug.var_display_max_children=256
