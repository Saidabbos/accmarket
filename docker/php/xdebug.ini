[xdebug]
; Enable Xdebug extension
zend_extension=xdebug

; Xdebug mode: debug for step debugging, develop for enhanced error messages
; Options: off, develop, coverage, debug, gcstats, profile, trace
xdebug.mode=debug

; Start debugging automatically on every request
; Options: yes, no, trigger
xdebug.start_with_request=yes

; Host where the IDE is running (host.docker.internal works for Docker Desktop)
; For WSL2, we use host.docker.internal which resolves to the Windows host
xdebug.client_host=host.docker.internal

; Port where IDE is listening (default VSCode PHP Debug port)
xdebug.client_port=9003

; IDE key for identifying the debugging session
xdebug.idekey=VSCODE

; Log file for debugging Xdebug issues (comment out in production)
xdebug.log=/tmp/xdebug.log
xdebug.log_level=3

; Discover client host automatically (fallback if client_host doesn't work)
xdebug.discover_client_host=false

; Max nesting level for function calls
xdebug.max_nesting_level=512

; Show local variables in stack traces
xdebug.show_local_vars=1

; Collect return values of function calls
xdebug.collect_return=1

; Output variable display settings
xdebug.var_display_max_depth=10
xdebug.var_display_max_data=512
xdebug.var_display_max_children=256
