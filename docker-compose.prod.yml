# =============================================================================
# PRODUCTION DOCKER COMPOSE CONFIGURATION
# =============================================================================
# Usage:
#   docker compose -f docker-compose.prod.yml up -d
#   docker compose -f docker-compose.prod.yml logs -f
#   docker compose -f docker-compose.prod.yml down
# =============================================================================

services:
  # ===========================================================================
  # PHP-FPM Application Server
  # ===========================================================================
  php:
    container_name: accmarket-php
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      target: production
    restart: unless-stopped
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=mysql
      - DB_PORT=3306
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - .env
    volumes:
      - app-storage:/app/storage
      - ./docker/php/php.prod.ini:/usr/local/etc/php/conf.d/99-php.ini:ro
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - accmarket-network
    healthcheck:
      test: ["CMD", "nc", "-z", "127.0.0.1", "9000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.4'
          memory: 512M
        reservations:
          cpus: '0.35'
          memory: 256M

  # ===========================================================================
  # Nginx Web Server
  # ===========================================================================
  nginx:
    container_name: accmarket-nginx
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./public:/app/public:ro
      - ./docker/nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/sites-available/prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      php:
        condition: service_healthy
    networks:
      - accmarket-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 256M
        reservations:
          cpus: '0.08'
          memory: 64M

  # ===========================================================================
  # MySQL Database
  # ===========================================================================
  mysql:
    container_name: accmarket-mysql
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      TZ: 'UTC'
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/my.prod.cnf:/etc/mysql/conf.d/my.cnf:ro
      - mysql-logs:/var/log/mysql
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --innodb-buffer-pool-size=128M
      - --max-connections=100
      - --slow-query-log=1
      - --slow-query-log-file=/var/log/mysql/slow.log
      - --long-query-time=2
    networks:
      - accmarket-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '0.35'
          memory: 512M
        reservations:
          cpus: '0.3'
          memory: 256M

  # ===========================================================================
  # Redis Cache & Session Store
  # ===========================================================================
  redis:
    container_name: accmarket-redis
    image: redis:7-alpine
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - accmarket-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 256M
        reservations:
          cpus: '0.08'
          memory: 64M

  # ===========================================================================
  # Queue Worker
  # ===========================================================================
  queue:
    container_name: accmarket-queue
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      target: production
    restart: unless-stopped
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=mysql
      - REDIS_HOST=redis
    env_file:
      - .env
    volumes:
      - app-storage:/app/storage
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - accmarket-network
    deploy:
      resources:
        limits:
          cpus: '0.05'
          memory: 256M
        reservations:
          cpus: '0.04'
          memory: 128M

  # ===========================================================================
  # Scheduler (Cron)
  # ===========================================================================
  scheduler:
    container_name: accmarket-scheduler
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      target: production
    restart: unless-stopped
    command: >
      sh -c "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=mysql
      - REDIS_HOST=redis
    env_file:
      - .env
    volumes:
      - app-storage:/app/storage
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - accmarket-network
    deploy:
      resources:
        limits:
          cpus: '0.05'
          memory: 128M
        reservations:
          cpus: '0.02'
          memory: 64M

# =============================================================================
# Volumes
# =============================================================================
volumes:
  mysql-data:
    driver: local
  mysql-logs:
    driver: local
  redis-data:
    driver: local
  app-storage:
    driver: local
  nginx-logs:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  accmarket-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
